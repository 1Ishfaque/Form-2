<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Form</title>
    <style>
        body {
            background-color: #b3e0c2; /* ہلکا سبز پس منظر */
            color: black;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: white;
            width: 40%; /* فارم کو چھوٹا کر دیا */
            margin: 20px auto;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 8px;
        }
        input, select, textarea {
            padding: 7px;
            margin-top: 5px;
            width: 100%;
            border: 1px solid #999;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        input[type="submit"], input[type="reset"] {
            width: 48%;
            padding: 8px;
            border: none;
            background-color: #006600;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #009900;
        }
    </style>
</head>
<body>
      
    <b> <div class="form-links"><center>
        <a href="index.html">Home</a>
        <a href="Form1.html"> Form 1</a>
        <a href="Form2.html"> Form 2</a>
        <a href="Form3.html"> Form 3</a>
        <a href="Form4.html"> Form 4</a>
        <a href="Form5.html"> Form 5</a>
        
    </div>></b> </center>
        <br>
    <div class="form-container">
        <h2>Login Form</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username">
            
            <label for="password">Password</label>
            <input type="password" id="password">
            
            <label>Gender</label>
            <input type="radio" name="gender" id="male"><label for="male"> Male</label>
            <input type="radio" name="gender" id="female"><label for="female"> Female</label>
            
            <label>Programming Skill</label>
            <input type="checkbox" id="java"><label for="java"> Java</label>
            <input type="checkbox" id="cpp" checked><label for="cpp"> C++</label>
            <input type="checkbox" id="csharp"><label for="csharp"> C#</label>
            
            <label for="fruit">Choose a fruit:</label>
            <select id="fruit">
                <option>Banana</option>
                <option>Apple</option>
                <option>Orange</option>
            </select>

            <textarea placeholder="Enter your comment here"></textarea>

            <div class="buttons">
                <input type="submit" value="SEND">
                <input type="reset" value="RESET">
            </div>
        </form>
    </div>
</body>
</html>
