<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #bbffda, #9ddbff);
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 700px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        fieldset {
            border: 3px solid white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        legend {
            font-size: 18px;
            font-weight: bold;
            padding: 5px 15px;
            background: white;
            color: #333;
            border-radius: 10px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
        }

        .navbar {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            margin: 10px;
            padding: 8px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }

        .navbar a:hover {
            background: white;
            color: #2575fc;
        }
    </style>
</head>
<body>

    
    <b> <div class="form-links"><center>
        <a href="index.html">Home</a>
        <a href="Form1.html"> Form 1</a>
        <a href="Form2.html"> Form 2</a>
        <a href="Form3.html"> Form 3</a>
        <a href="Form4.html"> Form 4</a>
        <a href="Form5.html"> Form 5</a>
        
    </div>></b> </center>
        <br>
    <div class="container">
        <form>
            <fieldset>
                <legend>The First Section</legend>
                <fieldset>
                    <legend>Sub Section 1</legend>
                    <label>Field 1: <input type="text"></label>
                </fieldset>
                <label>Field 2: <input type="text"></label>
            </fieldset>

            <fieldset>
                <legend>Section 2</legend>
                <fieldset>
                    <legend>Sub Section 2-A</legend>
                    <label>Field 1: <input type="text"></label>
                </fieldset>
                <fieldset>
                    <legend>Sub Section 2-B</legend>
                    <label>Field 2: <input type="text"></label>
                </fieldset>
            </fieldset>
        </form>
    </div>

</body>
</html>
