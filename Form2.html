    <!-- Form Container -->
    <div class="form-container">
        <h2>ðŸš€ Account Opening Form ðŸš€</h2>

        <form>
            <fieldset>
                <legend>Personal Details</legend>

                <label>Name*:</label>
                <input type="text" name="name" required>

                <label>Name of (Father/Guardian):</label>
                <input type="text" name="father_name">

                <label>Date of Birth* (dd-mm-yy):</label>
                <input type="date" name="dob" required>

                <label>Gender*:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female

                <label>Nationality:</label>
                <input type="text" name="nationality">

                <label>Account Type*:</label>
                <input type="radio" name="account_type" value="savings"> Savings
                <input type="radio" name="account_type" value="fixed"> Fixed

                <label>Preferences:</label>
                <input type="checkbox" name="preference" value="internet_banking"> Internet Banking
                <input type="checkbox" name="preference" value="mobile_banking"> Mobile Banking
                <input type="checkbox" name="preference" value="sms_alerts"> SMS Alerts

                <label>Address:</label>
                <textarea name="address" rows="4"></textarea>

                <label>Country*:</label>
                <select>
                    <option>Please Select</option>
                    <option>Pakistan</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Other</option>
                </select>

                <label>Zip Code*:</label>
                <input type="text" name="zip_code">

                <label>Phone*:</label>
                <input type="text" name="phone">

                <label>Email*:</label>
                <input type="email" name="email">

                <label>Password (6-8 characters)*:</label>
                <input type="password" name="password">

                <label>Verify Password*:</label>
                <input type="password" name="verify_password">

                <!-- Buttons -->
                <div class="buttons">
                    <input type="submit" value="SEND">
                    <input type="reset" value="CLEAR">
                </div>

            </fieldset>
        </form>
    </div>
